name: pr-test

on:
  pull_request:
    branches:
      - master
    paths:
      - 'pyproject.toml'
      - 'uno/**/*'
      - 'test/**/*'
      - 'docker/**/*'
      - '.github/**/*'


concurrency:
  # Don't run workflow in parallel for the same PR
  group: ${{ github.workflow }}${{ github.ref }}


jobs:
  fail_if_draft:
    runs-on: ubuntu-latest
    steps:
    - name: Fail if PR is still in draft
      if: github.event.pull_request.draft == true
      run: exit 1

  build_and_test:
    needs: fail_if_draft
    strategy:
      matrix:
        base-image: ["ubuntu:22.04"]
        uno-middleware: [uno_middleware_connext]
    uses: ./.github/workflows/build_and_test.yml
    secrets: inherit
    with:
      base-image: ${{ matrix.base-image }}
      uno-middleware: ${{ matrix.uno-middleware }}

